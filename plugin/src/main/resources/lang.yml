no-permission: "&cYou don't have permission to use this command"
reload: "&aSuccesfully reloaded ItemStackPlaceholderAPI"

# Internal

version: "%version%"

no-argument:
  - "&aItemStackPlaceholderAPI %version% by Brooke Willows"
  - "&aUse \"/itemstackpapi help\" for a list of commands"
